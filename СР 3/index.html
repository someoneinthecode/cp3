<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пошук Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        input[type="submit"] {
            width: 120px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            background: #4285f4;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #4285f4;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Шукай студент...">
            <input type="submit" value="Пошук Google">
            <a href="image_search.html">Пошук зображень</a>
            <a href="advanced_search.html">Розширений пошук</a>
            <a href="https://www.google.com/search?q=" target="_blank">Мені пощастить</a>
        </form>
    </div>
</body>
</html>

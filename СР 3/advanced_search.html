<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Розширений пошук</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 100px;
            margin-left: 20px;
        }
        input[type="text"] {
            width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        input[type="submit"] {
            width: 120px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            background: #4285f4;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #4285f4;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="as_q" placeholder="усіма цими словами...">
            <input type="text" name="as_epq" placeholder="саме цим словом або фразою...">
            <input type="text" name="as_oq" placeholder="будь-яким із цих слів...">
            <input type="text" name="as_eq" placeholder="жодне з цих слів...">
            <input type="submit" value="Розширений пошук">
            <a href="index.html">Повернутися до Пошука Нікіти</a>
        </form>
    </div>
</body>
</html>
